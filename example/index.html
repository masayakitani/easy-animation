<html>
    <head>
        <title>Example Animation</title>
    </head>
    <body>
        <div style="height: 1000px;"></div>
        <div class="fade-in" style="height: 100px; width: 100px; background-color: red; margin-bottom: 1000px;"></div>
        <div class="fade-up" style="height: 100px; width: 100px; background-color: blue; margin-bottom: 1000px;"></div>
        <div class="fade-left" style="height: 100px; width: 100px; background-color: green; margin-bottom: 1000px;"></div>
        <div class="fade-right" style="height: 100px; width: 100px; background-color: skyblue; margin-bottom: 1000px;"></div>
        <div class="bound" style="height: 100px; width: 100px; background-color: purple; margin-bottom: 1000px;"></div>
        <div class="strong-bound" style="height: 100px; width: 100px; background-color: orange; margin-bottom: 100px;"></div>
        <div class="fade-up-stairs" style="margin-bottom: 100px; font-size: 2rem;">サンプル</div>
        <div class="fade-up-rotate" style="margin-bottom: 100px; font-size: 2rem;">サンプルサンプル</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../src/jquery.easy-animation.js"></script>
        <script>
            $(function() {
                $('.fade-in').easyAnimation();
                $('.fade-up').easyAnimation({mode: 'up'});
                $('.fade-left').easyAnimation({mode: 'left'});
                $('.fade-right').easyAnimation({mode: 'right'});
                $('.bound').easyAnimation({mode: 'bound'});
                $('.strong-bound').easyAnimation({mode: 'strong-bound'});
                $('.fade-up-stairs').easyAnimation({mode: 'up-stairs'});
                $('.fade-up-rotate').easyAnimation({mode: 'up-rotate'});
            })
        </script>
    </body>
</html>
